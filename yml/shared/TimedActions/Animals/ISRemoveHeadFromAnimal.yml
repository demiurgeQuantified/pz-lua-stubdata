version: "1.1"
languages:
  lua:
    classes:
      ISRemoveHeadFromAnimal:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: body
                type: IsoAnimal
              - name: hook
                type: IsoButcherHook
              - name: luaHookUI
                type: ISButcherHookUI
        staticFields:
          Type:
            defaultValue: '"ISRemoveHeadFromAnimal"'
        fields:
          started:
            type: boolean
          sound:
            type: integer
          body:
            type: IsoAnimal
          hook:
            type: IsoButcherHook
          luaHook:
            type: ISButcherHookUI
          animalDef:
            nullable: true
          perkLevel:
            type: integer
          xp:
            type: integer
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: serverStart
          - name: serverStop
          - name: updateCorpse
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
          - name: stopSound
