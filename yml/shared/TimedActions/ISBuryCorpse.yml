version: "1.1"
languages:
  lua:
    classes:
      ISBuryCorpse:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: grave
                type: IsoThumpable
              - name: primaryHandItem
                type: InventoryItem
                nullable: true
              - name: bodySquare
                type: IsoGridSquare
        staticFields:
          Type:
            defaultValue: '"ISBuryCorpse"'
        fields:
          grave:
            type: IsoThumpable
          primaryHandItem:
            type: InventoryItem
            nullable: true
          bodySquare:
            type: IsoGridSquare
        methods:
          - name: isValidStart
            return:
              - type: boolean
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
