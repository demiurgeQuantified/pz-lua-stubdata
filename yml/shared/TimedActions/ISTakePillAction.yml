version: "1.1"
languages:
  lua:
    classes:
      ISTakePillAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: item
                type: InventoryItem
        staticFields:
          Type:
            defaultValue: '"ISTakePillAction"'
        fields:
          item:
            type: InventoryItem
          isEating:
            type: boolean
          carLighter:
            type: boolean
            nullable: true
          openFlame:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getRequiredItem
            return:
              - type: InventoryItem
                nullable: true
          - name: getDuration
            return:
              - type: number
