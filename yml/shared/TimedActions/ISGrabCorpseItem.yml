version: "1.1"
languages:
  lua:
    classes:
      ISGrabCorpseItem:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: item
                type: InventoryItem
        staticFields:
          Type:
            defaultValue: '"ISGrabCorpseItem"'
        fields:
          item:
            type: InventoryItem
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: isAlreadyTransferred
            parameters:
              - name: item
                type: InventoryItem
            return:
              - type: boolean
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
