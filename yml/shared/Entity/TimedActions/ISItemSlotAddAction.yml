version: "1.1"
languages:
  lua:
    classes:
      ISItemSlotAddAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: entity
                type: IsoObject
              - name: item
                type: InventoryItem
              - name: itemSlot
                type: ISItemSlot
        staticFields:
          Type:
            defaultValue: '"ISItemSlotAddAction"'
        fields:
          sound:
            type: integer
          entity:
            type: IsoObject
          item:
            type: InventoryItem
          resource:
            type: Resource
          itemSlot:
            type: ISItemSlot
            nullable: true
          canAddItem:
            type: "fun(self: ISItemSlotAddAction): boolean"
            nullable: true
          actionAnimVariables:
            type: table<string, string>
          actionAnim:
            type: string
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
          - name: stopSound
          - name: canStart
            return:
              - type: boolean
