version: "1.1"
languages:
  lua:
    aliases:
      umbrella.ISHandcraftAction.OnStart:
        - type: "fun(target: unknown?, action: ISHandcraftAction)"
    classes:
      ISHandcraftAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: craftRecipe
                type: CraftRecipe
              - name: containers
                type: ArrayList<ItemContainer>
              - name: isoObject
                type: IsoObject
              - name: craftBench
                type: CraftBench
              - name: manualInputs
                type: table<integer, ArrayList<InventoryItem>> | false
                nullable: true
              - name: items
                type: ArrayList<InventoryItem>
                nullable: true
              - name: recipeItem
                type: InventoryItem
                nullable: true
              - name: variableInputRatio
                type: number
                nullable: true
              - name: eatPercentage
                type: number
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISHandcraftAction"'
        fields:
          logic:
            type: HandcraftLogic
            nullable: true
          items:
            type: ArrayList<InventoryItem>
            nullable: true
          sound:
            type: integer
            nullable: true
          onStartFunc:
            type: umbrella.ISHandcraftAction.OnStart
            nullable: true
          onStartTarget:
            type: unknown
            nullable: true
          onCompleteFunc:
            type: function
            nullable: true
          onCompleteTarget:
            type: unknown
            nullable: true
          onCancelFunc:
            type: function
            nullable: true
          onCancelTarget:
            type: unknown
            nullable: true
          isoObject:
            type: IsoObject
          craftBench:
            type: CraftBench
          containers:
            type: ArrayList<ItemContainer>
          manualInputs:
            type: table<integer, ArrayList<InventoryItem>> | false
            nullable: true
          craftRecipe:
            type: CraftRecipe
          actionScript:
            type: TimedActionScript
          recipeItem:
            type: InventoryItem
            nullable: true
          variableInputRatio:
            type: number
          eatPercentage:
            type: number
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: clearItemsProgressBar
            parameters:
              - name: bSetJobType
                type: boolean
          - name: serverStart
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: performRecipe
          - name: getDuration
            return:
              - type: number
          - name: setOnStart
            parameters:
              - name: _func
                type: umbrella.ISHandcraftAction.OnStart
                nullable: true
              - name: _target
                type: unknown
                nullable: true
          - name: setOnComplete
            parameters:
              - name: _func
                type: function
                nullable: true
              - name: _target
                type: unknown
                nullable: true
          - name: setOnCancel
            parameters:
              - name: _func
                type: function
                nullable: true
              - name: _target
                type: unknown
                nullable: true
          - name: stopSound
          - name: animEvent
            parameters:
              - name: event
                type: string
              - name: parameter
                type: string
        staticMethods:
          - name: FromLogicMultiple
            parameters:
              - name: handcraftLogic
                type: HandcraftLogic
            return:
              - type: ISHandcraftAction
          - name: FromLogic
            parameters:
              - name: handcraftLogic
                type: HandcraftLogic
              - name: eatPercentage
                type: number
                nullable: true
            return:
              - type: ISHandcraftAction
