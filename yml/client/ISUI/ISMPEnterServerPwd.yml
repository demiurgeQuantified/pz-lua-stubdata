version: "1.1"
languages:
  lua:
    classes:
      ISMPEnterServerPwd:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: ui
                type: MultiplayerUI
              - name: server
        staticFields:
          Type:
            defaultValue: '"ISMPEnterServerPwd"'
        fields:
          password:
            type: ISTextEntryBox
          saveBtn:
            type: ISButton
          closeBtn:
            type: ISButton
          addToFavAfter: {}
          ui:
            type: MultiplayerUI
          server: {}
          ui_droplist: {}
        methods:
          - name: initialise
          - name: destroy
          - name: onCommandEntered
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: onResolutionChange
            parameters:
              - name: oldw
              - name: oldh
              - name: neww
              - name: newh
          - name: prerender
          - name: render
          - name: updateButtons
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadBeforeDeactivate
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: integer
          - name: setAddToFavAfter
            parameters:
              - name: addToFavAfter
