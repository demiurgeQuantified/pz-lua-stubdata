version: "1.1"
languages:
  lua:
    classes:
      ISVersionWaterMark:
        staticMethods:
          - name: doMsg
      WaterMarkUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"WaterMarkUI"'
        fields:
          revButton:
            type: ISButton
          refreshNeeded:
            type: boolean
          chr:
            type: IsoPlayer
          version:
            type: string
        methods:
          - name: render
          - name: initialise
          - name: createChildren
          - name: copyRev
