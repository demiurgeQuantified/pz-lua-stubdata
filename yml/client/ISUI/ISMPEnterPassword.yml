version: "1.1"
languages:
  lua:
    classes:
      ISMPEnterPassword:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: ui
                type: MultiplayerUI
              - name: server
              - name: account
        staticFields:
          Type:
            defaultValue: '"ISMPEnterPassword"'
        fields:
          accountPassword:
            type: ISTextEntryBox
          seePasswordBtn:
            type: ISButton
          cancelBtn:
            type: ISButton
          connectBtn:
            type: ISButton
          ui_password_eye: {}
          ui:
            type: MultiplayerUI
          server: {}
          account: {}
        methods:
          - name: initialise
          - name: destroy
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: onResolutionChange
            parameters:
              - name: oldw
              - name: oldh
              - name: neww
              - name: newh
          - name: prerender
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadBeforeDeactivate
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: integer
