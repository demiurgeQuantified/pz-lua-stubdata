version: "1.1"
languages:
  lua:
    classes:
      ISInventoryWindowContainerControls:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: inventoryWindow
                type: ISInventoryPage
        staticFields:
          Type:
            defaultValue: '"ISInventoryWindowContainerControls"'
        fields:
          inventoryWindow:
            type: ISInventoryPage
          handlers:
            type: table
          controls:
            type: table
        methods:
          - name: createChildren
          - name: checkHandler
            parameters:
              - name: handlerClass
              - name: container
                nullable: true
            return:
              - type: unknown
          - name: arrange
          - name: getDisplayedContainer
            return:
              - type: unknown
                nullable: true
          - name: handleJoypadContextMenu
            parameters:
              - name: context
                type: ISContextMenu
          - name: fixMouseOverButton
        staticMethods:
          - name: AddHandler
            parameters:
              - name: handlerClass
                type: ISInventoryWindowControlHandler_TransferAll |
                  ISInventoryWindowControlHandler_TransferSameType
      ISInventoryWindowContainerControls_HandlerList: {}
      ISInventoryWindowContainerControls_HandlerSet: {}
