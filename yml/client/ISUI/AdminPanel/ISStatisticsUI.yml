version: "1.1"
languages:
  lua:
    classes:
      ISStatisticsUI:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: player
                type: IsoPlayer
        staticFields:
          Type:
            defaultValue: '"ISStatisticsUI"'
          instance:
            type: ISStatisticsUI
            nullable: true
        fields:
          showPerformance:
            type: boolean
          showNetwork:
            type: boolean
          showCharacters:
            type: boolean
          tickBoxLeft:
            type: ISTickBox
          tickBoxCenter:
            type: ISTickBox
          tickBoxRight:
            type: ISTickBox
          panel:
            type: ISStatisticsPanel
          title:
            type: string
          playerNum:
            type: integer
          player:
            type: IsoPlayer
        methods:
          - name: onTickedLeft
            parameters:
              - name: index
                type: integer
              - name: selected
                type: boolean
          - name: onTickedCenter
            parameters:
              - name: index
                type: integer
              - name: selected
                type: boolean
          - name: onTickedRight
            parameters:
              - name: index
                type: integer
              - name: selected
                type: boolean
          - name: createChildren
          - name: close
          - name: prerender
          - name: initialise
          - name: render
      ISStatisticsPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISStatisticsPanel"'
        fields:
          playerNum:
            type: integer
          player:
            type: IsoPlayer
        methods:
          - name: prerender
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: render
          - name: renderStatistics
          - name: drawRow
            parameters:
              - name: l
                type: string
              - name: lC
                type: number
              - name: c
                type: string
              - name: cC
                type: number
              - name: s
                type: string
              - name: sC
                type: number
              - name: y
                type: number
              - name: r
                type: number
              - name: g
                type: number
              - name: b
                type: number
              - name: a
                type: number
              - name: background
                type: boolean
            return:
              - type: number
