version: "1.1"
languages:
  lua:
    classes:
      ISPacketCounts:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISPacketCounts"'
          instance:
            type: ISPacketCounts
            nullable: true
        fields:
          category:
            type: ISComboBox
          type:
            type: ISComboBox
          listbox:
            type: ISPacketCountsList
          tickBoxOrdering:
            type: ISTickBox
          tickBoxPriority:
            type: ISTickBox
          tickBoxReliability:
            type: ISTickBox
          plusBtn:
            type: ISButton
          period:
            type: ISTextEntryBox
          minusBtn:
            type: ISButton
          clear:
            type: ISButton
          close:
            type: ISButton
          ordering:
            type: number
          priority:
            type: number
          reliability:
            type: number
        methods:
          - name: createChildren
          - name: render
          - name: onSelectCategory
          - name: onSelectType
          - name: onClear
          - name: onClickMinus
          - name: onClickPlus
          - name: onTicked
            parameters:
              - name: index
              - name: selected
          - name: onClose
          - name: closeSelf
      ISPacketCountsList:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISPacketCountsPanel"'
        methods:
          - name: prerender
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
