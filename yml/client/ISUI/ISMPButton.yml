              - name: isJoypad
                type: boolean
                nullable: true
          - name: setOnClick
            parameters:
              - name: func
              - name: arg1
              - name: arg2
              - name: arg3
              - name: arg4
          - name: setSound
            parameters:
              - name: which
              - name: soundName
                type: string
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
