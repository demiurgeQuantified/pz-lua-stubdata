version: "1.1"
languages:
  lua:
    classes:
      ISEquippedItem:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: chr
                type: IsoPlayer
        staticFields:
          Type:
            defaultValue: '"ISEquippedItem"'
          text:
            type: string
            nullable: true
          instance:
            type: ISEquippedItem
            nullable: true
        fields:
          healthIconOscillatorLevel:
            type: number
          previousHealth:
            type: number
          healthIconOscillatorStep:
            type: number
          healthIconOscillator:
            type: number
          toolTip:
            type: ISToolTip
          playerNum:
            type: integer
          inventory:
            nullable: true
          loot:
            nullable: true
          infopanel:
            nullable: true
          chr:
            type: IsoPlayer
          safety:
            type: Safety
          handMainTexture:
            type: Texture
          HandSecondaryTexture:
            type: Texture
          inventoryTextureOn:
            type: Texture
          inventoryTextureOff: {}
          heartIconOn:
            type: Texture
          heartIconOff: {}
          craftingIconOn:
            type: Texture
          craftingIconOff: {}
          moveableIconBuildOn:
            type: Texture
          moveableIconBuildOff: {}
          movableIconOn: {}
          movableIconOff:
            type: Texture
          movableIconPickup:
            type: Texture
          movableIconPlace:
            type: Texture
          movableIconRotate:
            type: Texture
          movableIconScrap:
            type: Texture
          moveableIconRepair:
            type: Texture
          searchIconOn:
            type: Texture
          searchIconOff: {}
          zoneIconOn:
            type: Texture
          zoneIconOff: {}
          mapIconOn:
            type: Texture
          mapIconOff:
            type: Texture
          debugIconOn:
            type: Texture
          debugIconOff: {}
          clientIconOn:
            type: Texture
          clientIconOff: {}
          adminIconOn:
            type: Texture
          adminIconOff: {}
          warIconOn: {}
          warIconOff: {}
          safetyOn: {}
          safetyOff: {}
          warSoon:
            type: Texture
          lockTexture:
            type: Texture
          disableTexture:
            type: Texture
          healthIconOscillatorDecelerator:
            type: number
          healthIconOscillatorRate:
            type: number
          healthIconOscillatorScalar:
            type: number
          healthIconOscillatorStartLevel:
            type: number
          sidebarSizeOption:
            type: integer
          mouseOverList:
            type: umbrella.ISEquippedItem.MouseOverItem[]
          mainHand:
            type: ISImage
          offHand:
            type: ISImage
          invBtn:
            type: ISButton
          healthBtn:
            type: ISButton
          craftingBtn:
            type: ISButton
          buildBtn:
            type: ISButton
          movableBtn:
            type: ISButton
          movableTooltip:
            type: ISMoveablesIconToolTip
          movablePopup:
            type: ISMoveablesIconPopup
          searchBtn:
            type: ISButton
          zoneBtn:
            type: ISButton
          mapBtn:
            type: ISButton
          mapPopup:
            type: ISMapPopup
          debugBtn:
            type: ISButton
          safetyBtn:
            type: ISButton
          radialIcon:
            type: ISRadialProgressBar
          clientBtn:
            type: ISButton
          adminBtn:
            type: ISButton
          warManagerBtn:
            type: ISButton
        methods:
          - name: prerender
          - name: getDraggedEquippableItem
            return:
              - type: InventoryItem
                nullable: true
          - name: getDraggedEquippableItems
            return:
              - type: InventoryItem
                nullable: true
              - type: InventoryItem
                nullable: true
          - name: render
          - name: renderFPS
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: checkToolTip
          - name: doToolTip
            parameters:
              - name: _state
                type: boolean
              - name: _text
                type: string
          - name: checkBounds
            parameters:
              - name: _boundsItem
                type: table
              - name: _x
                type: number
              - name: _y
                type: number
            return:
              - type: boolean
          - name: addMouseOverToolTipItem
            parameters:
              - name: _object
                type: table
              - name: _displayString
                type: string
          - name: initialise
          - name: shrinkWrap
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpPrimary
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: unknown
                nullable: true
          - name: onMouseUpSecondary
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: unknown
                nullable: true
          - name: rightClickPrimary
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: rightClickSecondary
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: removeFromUIManager
          - name: checkSidebarSizeOption
          - name: toggleSafety
        staticMethods:
          - name: onKeyPressed
            parameters:
              - name: key
                type: integer
      ISMoveablesIconPopup:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISMoveablesIconPopup"'
        methods:
          - name: prerender
          - name: render
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
                nullable: true
      ISMapPopup:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISMapPopup"'
        fields:
          texMap:
            type: Texture
          texMiniMap:
            type: Texture
        methods:
          - name: prerender
          - name: render
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
      ISMetaPopup:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISMetaPopup"'
        fields:
          texAnimalZone: {}
          texRoomEditor: {}
        methods:
          - name: prerender
          - name: render
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
      umbrella.ISEquippedItem.MouseOverItem:
        fields:
          object:
            type: table
          displayString:
            type: string
    functions:
      - name: launchEquippedItem
        parameters:
          - name: playerObj
            type: IsoPlayer
        return:
          - type: ISEquippedItem
