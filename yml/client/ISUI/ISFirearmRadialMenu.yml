version: "1.1"
languages:
  lua:
    classes:
      ISFirearmRadialMenu:
        extends: ISBaseObject
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
        staticFields:
          Type:
            defaultValue: '"ISFirearmRadialMenu"'
        fields:
          character:
            type: IsoPlayer
          playerNum:
            type: integer
        methods:
          - name: center
          - name: getWeapon
            return:
              - type: HandWeapon
                nullable: true
          - name: fillMenu
          - name: display
        staticMethods:
          - name: checkWeapon
            parameters:
              - name: playerObj
                type: IsoPlayer
            return:
              - type: boolean
          - name: getBestLBButtonAction
            parameters:
              - name: buttonPrompt
                type: ISButtonPrompt
            return:
              - type: boolean
          - name: getBestRBButtonAction
            parameters:
              - name: buttonPrompt
                type: ISButtonPrompt
            return:
              - type: boolean
                nullable: true
          - name: onRepeatRBumper
            parameters:
              - name: buttonPrompt
                type: ISButtonPrompt
            return:
              - type: boolean
                nullable: true
          - name: onJoypadButtonReleased
            parameters:
              - name: buttonPrompt
                type: ISButtonPrompt
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
          - name: checkKey
            parameters:
              - name: key
                type: integer
            return:
              - type: boolean
          - name: onKeyPressed
            parameters:
              - name: key
                type: integer
          - name: onKeyRepeat
            parameters:
              - name: key
                type: integer
          - name: onKeyReleased
            parameters:
              - name: key
                type: integer
          - name: sharpenWeapon
            parameters:
              - name: item
                type: InventoryItem
              - name: playerObj
                type: IsoPlayer
      ISFirearmRadialMenu.BaseCommand:
        extends: ISBaseObject
        local: true
        constructors:
          - parameters:
              - name: frm
        staticFields:
          Type:
            defaultValue: '"BaseCommand"'
        fields:
          frm: {}
          character: {}
        methods:
          - name: getWeapon
            return:
              - type: unknown
          - name: fillMenu
            parameters:
              - name: menu
              - name: weapon
      ISFirearmRadialMenu.CInsertMagazine:
        extends: ISFirearmRadialMenu.BaseCommand
        local: true
        constructors:
          - parameters:
              - name: frm
                type: ISFirearmRadialMenu
        staticFields:
          Type:
            defaultValue: '"CInsertMagazine"'
        methods:
          - name: fillMenu
            parameters:
              - name: menu
              - name: weapon
          - name: invoke
      ISFirearmRadialMenu.CEjectMagazine:
        extends: ISFirearmRadialMenu.BaseCommand
        local: true
        constructors:
          - parameters:
              - name: frm
                type: ISFirearmRadialMenu
        staticFields:
          Type:
            defaultValue: '"CEjectMagazine"'
        methods:
          - name: fillMenu
            parameters:
              - name: menu
              - name: weapon
          - name: invoke
      ISFirearmRadialMenu.CLoadBulletsInMagazine:
        extends: ISFirearmRadialMenu.BaseCommand
        local: true
        constructors:
          - parameters:
              - name: frm
                type: ISFirearmRadialMenu
        staticFields:
          Type:
            defaultValue: '"CLoadBulletsInMagazine"'
        methods:
          - name: getMagazine
            parameters:
              - name: weapon
            return:
              - type: unknown
                nullable: true
          - name: hasBulletsForMagazine
            parameters:
              - name: magazine
                nullable: true
            return:
              - type: boolean
          - name: fillMenu
            parameters:
              - name: menu
              - name: weapon
          - name: invoke
      ISFirearmRadialMenu.CLoadRounds:
        extends: ISFirearmRadialMenu.BaseCommand
        local: true
        constructors:
          - parameters:
              - name: frm
                type: ISFirearmRadialMenu
        staticFields:
          Type:
            defaultValue: '"CLoadRounds"'
        methods:
          - name: hasBullets
            parameters:
              - name: weapon
            return:
              - type: boolean
          - name: fillMenu
            parameters:
              - name: menu
              - name: weapon
          - name: invoke
      ISFirearmRadialMenu.CUnloadRounds:
        extends: ISFirearmRadialMenu.BaseCommand
        local: true
        constructors:
          - parameters:
              - name: frm
                type: ISFirearmRadialMenu
        staticFields:
          Type:
            defaultValue: '"CUnloadRounds"'
        methods:
          - name: fillMenu
            parameters:
              - name: menu
              - name: weapon
          - name: invoke
      ISFirearmRadialMenu.CRack:
        extends: ISFirearmRadialMenu.BaseCommand
        local: true
        constructors:
          - parameters:
              - name: frm
                type: ISFirearmRadialMenu
        staticFields:
          Type:
            defaultValue: '"CRack"'
        methods:
          - name: fillMenu
            parameters:
              - name: menu
              - name: weapon
          - name: invoke
