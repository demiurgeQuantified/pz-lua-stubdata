version: "1.1"
languages:
  lua:
    classes:
      NewGameScreen:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"NewGameScreen"'
          instance:
            type: NewGameScreen
            nullable: true
        fields:
          mainPanel:
            type: ISPanelJoypad
          survival:
            type: ISLabel
          buttonMods:
            type: ISButton
          mainPanelReqWidth:
            type: number
          backButton:
            type: ISButton
          nextButton:
            type: ISButton
          richText:
            type: ISRichTextPanel
          selectedItem:
            type: ISLabel
          fadeOut:
            type: number
            nullable: true
          fadeIn:
            type: number
            nullable: true
          overBottomPanelButton:
            type: ISUIElement
            nullable: true
          MouseEnterMainMenuItem:
            type: integer
            nullable: true
          modal:
            nullable: true
          joypadButtons:
            type: ISButton[]
          joypadFocused:
            type: boolean
            nullable: true
          itemheightoverride:
            type: table
          selected:
            type: integer
          startY:
            type: number
        methods:
          - name: initialise
          - name: instantiate
          - name: create
          - name: needDifficulty
            return:
              - type: boolean
          - name: prerenderBottomPanelLabel
          - name: update
          - name: disableBtn
          - name: updateBottomPanelButtons
          - name: render
          - name: prerender
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: clickPlay
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: Label_setJoypadFocused
            parameters:
              - name: focused
              - name: joypadData
                type: JoypadData
          - name: onResolutionChange
            parameters:
              - name: oldw
                type: number
              - name: oldh
                type: number
              - name: neww
                type: number
              - name: newh
                type: number
          - name: onResetLua
            parameters:
              - name: reason
                type: string
          - name: onJoypadNavigateStart_Descendant
            parameters:
              - name: descendant
                type: ISUIElement
              - name: joypadData
                type: JoypadData
          - name: onJoypadBeforeDeactivate
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onKeyRelease
            parameters:
              - name: key
                type: integer
        staticMethods:
          - name: onChooseDifficulty
            parameters:
              - name: item
                type: ISLabel
              - name: x
                type: number
              - name: y
                type: number
          - name: dblClickTutorial
            parameters:
              - name: item
                type: ISLabel
              - name: x
                type: number
              - name: y
                type: number
          - name: dblClickPlaystyle
            parameters:
              - name: item
                type: ISLabel
              - name: x
                type: number
              - name: y
                type: number
          - name: dblClickChallenge
            parameters:
              - name: item
                type: ISLabel
              - name: x
                type: number
              - name: y
                type: number
          - name: dblClickDifficulty
            parameters:
              - name: item
                type: ISLabel
              - name: x
                type: number
              - name: y
                type: number
          - name: dblClickSurvival
            parameters:
              - name: item
                type: ISLabel
              - name: x
                type: number
              - name: y
                type: number
          - name: onMenuItemMouseDown
            parameters:
              - name: item
                type: ISLabel
              - name: x
                type: number
              - name: y
                type: number
      NewGameScreen.HorizontalLine:
        extends: ISPanel
        local: true
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
        staticFields:
          Type:
            defaultValue: '"HorizontalLine"'
        methods:
          - name: prerender
          - name: render
      NewGameScreen.MainPanel:
        extends: ISPanelJoypad
        local: true
        staticFields:
          Type:
            defaultValue: '"NewGameScreen_MainPanel"'
        fields:
          lastSelectedChild:
            type: ISUIElement
          joypadButtons:
            type: ISButton[]
        methods:
          - name: prerender
          - name: render
          - name: renderActiveMods
          - name: ensureVisible
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadBeforeDeactivate
            parameters:
              - name: joypadData
                type: JoypadData
      NewGameScreen.RichText:
        extends: ISRichTextPanel
        local: true
        staticFields:
          Type:
            defaultValue: '"NewGameScreen_RichText"'
          doRightJoystickScrolling:
            defaultValue: ISPanelJoypad.doRightJoystickScrolling
        methods:
          - name: prerender
          - name: render
          - name: onJoypadDown
            parameters:
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadBeforeDeactivate
            parameters:
              - name: joypadData
                type: JoypadData
