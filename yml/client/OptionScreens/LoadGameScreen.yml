version: "1.1"
languages:
  lua:
    classes:
      LoadGameScreen:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"LoadGameScreen"'
          instance:
            type: LoadGameScreen
            nullable: true
        fields:
          listCache:
            type: table<string, umbrella.LoadGameScreen.SaveInfo>
          searchLabel:
            type: ISLabel
          searchEntry:
            type: ISTextEntryBox
          listbox:
            type: ISScrollingListBox
          configPanel:
            type: ISPanelJoypad
          infoPanel:
            type: ISPanelJoypad
          backButton:
            type: ISButton
          playButton:
            type: ISButton
          configButton:
            type: ISButton
          deleteButton:
            type: ISButton
          richText:
            type: ISRichTextPanel
          title:
            type: string
          modal:
            type: ISModalDialog
            nullable: true
          itemheightoverride:
            type: table<string, number>
          selected:
            type: number
          startY:
            type: number
          deadTexture:
            type: Texture
          mapGroups:
            type: MapGroups
        methods:
          - name: initialise
          - name: instantiate
          - name: setSaveGamesList
          - name: hasChoices
            return:
              - type: boolean
          - name: create
          - name: onSearchTextChange
          - name: searchSetText
            parameters:
              - name: str
                type: string
          - name: drawMap
            parameters:
              - name: y
                type: number
              - name: item
                type: umbrella.ISScrollingListBox.Item
              - name: alt
                type: boolean
            return:
              - type: number
          - name: render
          - name: prerender
          - name: showConfigPanel
          - name: hideConfigPanel
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: onDblClickWorld
          - name: clickPlay
          - name: onDeleteModalClick
            parameters:
              - name: button
                type: ISButton
          - name: onErrorLoadingClick
            parameters:
              - name: button
                type: ISButton
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadBeforeDeactivate
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onGainJoypadFocus_child
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus_child
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadBeforeDeactivate_child
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown_listbox
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
          - name: onJoypadNavigateStart_Descendant
            parameters:
              - name: descendant
                type: ISUIElement
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
          - name: getChallenge
            parameters:
              - name: item
                type: umbrella.LoadGameScreen.SaveInfo
            return:
              - type: umbrella.LastStandChallenge.Challenge
                nullable: true
          - name: checkChallenge
            parameters:
              - name: item
                type: umbrella.LoadGameScreen.SaveInfo
          - name: checkMapsAvailable
            parameters:
              - name: item
                type: umbrella.LoadGameScreen.SaveInfo
            return:
              - type: boolean
          - name: disableBtn
          - name: onSavefileModsChanged
            parameters:
              - name: folder
                type: string
          - name: onResolutionChange
            parameters:
              - name: oldw
                type: number
              - name: oldh
                type: number
              - name: neww
                type: number
              - name: newh
                type: number
          - name: onKeyRelease
            parameters:
              - name: key
                type: integer
        staticMethods:
          - name: onClickWorld
          - name: OnKeyPressed
            parameters:
              - name: key
                type: integer
      LoadGameScreen.SaveInfoPanel:
        extends: ISPanelJoypad
        local: true
        staticFields:
          Type:
            defaultValue: '"LoadGameScreen_InfoPanel"'
        fields:
          richText:
            type: ISRichTextPanel
          richTextItem:
            type: umbrella.ISScrollingListBox.Item
        methods:
          - name: createChildren
          - name: setRichText
          - name: prerender
          - name: render
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
      LoadGameScreen.ConfigPanel:
        extends: ISPanelJoypad
        local: true
        staticFields:
          Type:
            defaultValue: '"LoadGameScreen_ConfigPanel"'
        fields:
          buttonMods:
            type: ISButton
          comboPlayer1:
            type: ISComboBox
          buttonNewPlayer:
            type: ISButton
          buttonBrowse:
            type: ISButton
          renameSavefileEntry:
            type: ISTextEntryBox
          buttonRenameSavefile:
            type: ISButton
          comboDeleteFiles:
            type: ISComboBox
          buttonDeleteFiles:
            type: ISButton
          joypadButtons:
            type: ISButton[]
          checkExistsName:
            type: string
            nullable: true
          checkExist:
            type: boolean
            nullable: true
          saveFolder:
            type: string
          saveInfo:
            type: umbrella.LoadGameScreen.SaveInfo
        methods:
          - name: createChildren
          - name: createRichText
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: richText1
                type: string
            return:
              - type: ISRichTextPanel
          - name: createButton
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: buttonWid
                type: number
              - name: buttonHgt
                type: number
              - name: buttonText
                type: string
              - name: command
                type: umbrella.ISButton.OnClick
            return:
              - type: ISButton
          - name: prerender
          - name: render
          - name: onChooseMods
            parameters:
              - name: button
                type: ISButton
          - name: validateSavefileName
            parameters:
              - name: text
                type: string
            return:
              - type: boolean
          - name: setSavefile
            parameters:
              - name: folder
                type: string
              - name: info
                type: umbrella.LoadGameScreen.SaveInfo
          - name: onPlayerSelected
            parameters:
              - name: combo
                type: ISComboBox
          - name: onNewPlayer
            parameters:
              - name: combo
                type: ISComboBox
          - name: onRenameSavefile
            parameters:
              - name: button
                type: ISButton
          - name: onBrowseFiles
            parameters:
              - name: button
                type: ISButton
          - name: onDeleteFiles
            parameters:
              - name: button
                type: ISButton
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
      umbrella.LoadGameScreen.SaveInfo:
        fields:
          lastPlayed:
            type: string
          worldVersion:
            type: integer | "unknown"
          mapName:
            type: string
          activeMods:
            type: ActiveMods
          saveName:
            type: string
          gameMode:
            type: string
          playerAlive:
            type: boolean
          players:
            type: umbrella.LoadGameScreen.SavePlayer[]
      umbrella.LoadGameScreen.SavePlayer:
        fields:
          sqlID:
            type: number
          name:
            type: string
          isDead:
            type: boolean
    functions:
      - name: LoadGameScreen_onModsModified
