version: "1.1"
languages:
  lua:
    classes:
      ISFeedingTroughUI:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: trough
                type: IsoFeedingTrough
              - name: player
                type: IsoPlayer
        staticFields:
          Type:
            defaultValue: '"ISFeedingTroughUI"'
        fields:
          ignoreChildren:
            type: integer
          labelAttachedAnimals:
            type: ISLabel
          labelLinkedTo:
            type: ISLabel
          labelFeed:
            type: ISLabel
          labelWater:
            type: ISLabel
          title:
            type: string
          item:
            type: IsoFeedingTrough
          chr:
            type: IsoPlayer
          playerNum:
            type: integer
          refreshNeeded:
            type: boolean
        methods:
          - name: createChildren
          - name: prerender
          - name: render
          - name: initialise
          - name: create
          - name: close
