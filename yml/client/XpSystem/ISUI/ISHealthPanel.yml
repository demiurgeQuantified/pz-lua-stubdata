      ISHealthPanel.HApplyComfrey:
        extends: ISHealthPanel.HApplyPoultice
        local: true
        constructors:
          - parameters:
              - name: panel
                type: ISHealthPanel
              - name: bodyPart
        staticFields:
          Type:
            defaultValue: '"HApplyComfrey"'
      ISHealthPanel.HApplyGarlic:
        extends: ISHealthPanel.HApplyPoultice
        local: true
        constructors:
          - parameters:
              - name: panel
                type: ISHealthPanel
              - name: bodyPart
        staticFields:
          Type:
            defaultValue: '"HApplyGarlic"'
      ISHealthPanel.HApplyPlantain:
        extends: ISHealthPanel.HApplyPoultice
        local: true
        constructors:
          - parameters:
