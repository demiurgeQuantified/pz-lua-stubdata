              - type: unknown
          - name: perform
            parameters:
              - name: previousAction
      ISHealthPanel.HApplyPoultice:
        extends: ISHealthPanel.BaseHandler
        local: true
        constructors:
          - parameters:
              - name: panel
              - name: bodyPart
              - name: itemType
                type: string
              - name: menuLabel
                type: string
              - name: actionClass
                type: table
        staticFields:
          Type:
            defaultValue: '"HApplyPoultice"'
        fields:
          itemType:
            type: string
          menuLabel:
            type: string
          actionClass:
            type: table
        methods:
          - name: checkItem
            parameters:
              - name: item
          - name: addToMenu
            parameters:
              - name: context
                type: ISContextMenu
          - name: dropItems
            parameters:
