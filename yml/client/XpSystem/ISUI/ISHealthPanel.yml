      ISHealthPanel.HDisinfect:
        extends: ISHealthPanel.BaseHandler
        local: true
        constructors:
          - parameters:
              - name: panel
                type: ISHealthPanel
              - name: bodyPart
        staticFields:
          Type:
            defaultValue: '"HDisinfect"'
        methods:
          - name: checkItem
            parameters:
              - name: item
          - name: addToMenu
            parameters:
              - name: context
                type: ISContextMenu
          - name: dropItems
            parameters:
              - name: items
            return:
              - type: boolean
          - name: isValid
            parameters:
              - name: itemType
            return:
              - type: unknown
          - name: perform
            parameters:
              - name: previousAction
              - name: itemType
      ISHealthPanel.HStitch:
        extends: ISHealthPanel.BaseHandler
        local: true
        constructors:
          - parameters:
              - name: panel
                type: ISHealthPanel
              - name: bodyPart
        staticFields:
          Type:
            defaultValue: '"HStitch"'
        methods:
          - name: checkItem
            parameters:
              - name: item
          - name: addToMenu
            parameters:
              - name: context
                type: ISContextMenu
            return:
              - type: boolean
                nullable: true
          - name: dropItems
            parameters:
              - name: items
            return:
              - type: boolean
          - name: isValid
            parameters:
              - name: needleType
              - name: threadType
            return:
              - type: boolean
          - name: perform
            parameters:
              - name: previousAction
              - name: needleType
              - name: threadType
      ISHealthPanel.HRemoveStitch:
