version: "1.1"
languages:
  lua:
    classes:
      ISBuildingRoomsEditor_BuildingPanel:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: w
                type: number
              - name: h
                type: number
              - name: editor
                type: ISBuildingRoomsEditor
        staticFields:
          Type:
            defaultValue: '"ISBuildingRoomsEditor_BuildingPanel"'
        fields:
          listBox:
            type: ISScrollingListBox
          button1:
            type: ISButton
          button2:
            type: ISButton
          selectedBuilding:
            type: BREBuilding
            nullable: true
          modalInProgress:
            type: ISModalDialog
            nullable: true
          playerNum:
            type: integer
          editor:
            type: ISBuildingRoomsEditor
          javaEditor:
            type: BuildingRoomsEditor
        methods:
          - name: createChildren
          - name: update
          - name: fillList
          - name: updateItemColors
          - name: getSelectedBuilding
            return:
              - type: BREBuilding
                nullable: true
          - name: onButton1
          - name: onButton2
          - name: setButtonColor
            parameters:
              - name: button
                type: ISButton
              - name: r
                type: number
              - name: g
                type: number
              - name: b
                type: number
          - name: setDefaultButtonColor
            parameters:
              - name: button
                type: ISButton
          - name: askRemoveBuilding
          - name: confirmRemoveBuilding
            parameters:
              - name: button
                type: ISButton
          - name: selectPlayerBuilding
          - name: OnEvent
            parameters:
              - name: event
                type: string
              - name: arg1
              - name: arg2
              - name: arg3
              - name: arg4
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirLeft
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirRight_Descendant
            parameters:
              - name: descendant
                type: ISUIElement
              - name: joypadData
                type: JoypadData
          - name: hasConflictWithJoypadNavigateStart
            return:
              - type: boolean
