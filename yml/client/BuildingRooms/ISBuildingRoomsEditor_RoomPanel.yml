version: "1.1"
languages:
  lua:
    classes:
      ISBuildingRoomsEditor_RoomPanel:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: w
                type: number
              - name: h
                type: number
              - name: editor
                type: ISBuildingRoomsEditor
        staticFields:
          Type:
            defaultValue: '"ISBuildingRoomsEditor_RoomPanel"'
        fields:
          listBox:
            type: ISScrollingListBox
          button1:
            type: ISButton
          button2:
            type: ISButton
          button3:
            type: ISButton
          button4:
            type: ISButton
          nameEntry:
            type: ISTextEntryBox
          selectedRoom:
            nullable: true
          playerRoomIndex:
            type: number
          building:
            nullable: true
          modalInProgress:
            type: ISModalDialog
            nullable: true
          editor:
            type: ISBuildingRoomsEditor
          javaEditor:
            type: BuildingRoomsEditor
          playerNum:
            type: integer
        methods:
          - name: createChildren
          - name: onNameEntered
          - name: onNameChange
          - name: update
          - name: trackPlayerRoom
          - name: setButtonColor
            parameters:
              - name: button
                type: ISButton
              - name: r
                type: number
              - name: g
                type: number
              - name: b
                type: number
          - name: setDefaultButtonColor
            parameters:
              - name: button
                type: ISButton
          - name: fillList
          - name: updateItemColors
          - name: getSelectedRoom
            return:
              - type: BRERoom
                nullable: true
          - name: onButton1
          - name: onButton2
          - name: onButton3
          - name: onButton4
          - name: askRemoveRoom
          - name: confirmRemoveRoom
            parameters:
              - name: button
                type: ISButton
          - name: OnEvent
            parameters:
              - name: event
                type: string
              - name: arg1
              - name: arg2
              - name: arg3
              - name: arg4
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirLeft
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirRight_Descendant
            parameters:
              - name: descendant
                type: ISUIElement
              - name: joypadData
                type: JoypadData
          - name: hasConflictWithJoypadNavigateStart
            return:
              - type: boolean
