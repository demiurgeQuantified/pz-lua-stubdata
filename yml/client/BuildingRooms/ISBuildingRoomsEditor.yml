version: "1.1"
languages:
  lua:
    classes:
      ISBuildingRoomsEditor:
        extends: ISCollapsableWindowJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: w
                type: number
              - name: h
                type: number
        staticFields:
          Type:
            defaultValue: '"ISBuildingRoomsEditor"'
          instance:
            type: ISBuildingRoomsEditor
            nullable: true
        fields:
          contents:
            type: ISPanelJoypad
          tabPanel:
            type: ISTabPanel
          buildingPanel:
            type: ISBuildingRoomsEditor_BuildingPanel
          roomPanel:
            type: ISBuildingRoomsEditor_RoomPanel
          buttonApply:
            type: ISButton
          buttonClose:
            type: ISButton
          title:
            type: string
          currentLevel:
            type: number
          currentTool:
            type: ISBuildingRoomsEditor_ToolAddRect | ISBuildingRoomsEditor_ToolRemoveRect
            nullable: true
          hasChanges:
            type: boolean
          drawJoypadFocus:
            type: boolean
          previousFocusTool:
            type: ISBuildingRoomsEditor_ToolAddRect | ISBuildingRoomsEditor_ToolRemoveRect
            nullable: true
          joypadNavigate:
            type: table
          playerNum:
            type: integer
          javaEditor:
            type: BuildingRoomsEditor
          toolAddBuilding:
            type: ISBuildingRoomsEditor_ToolAddBuilding
          toolAddRect:
            type: ISBuildingRoomsEditor_ToolAddRect
          toolAddRoom:
            type: ISBuildingRoomsEditor_ToolAddRoom
          toolRemoveRect:
            type: ISBuildingRoomsEditor_ToolRemoveRect
        methods:
          - name: createChildren
          - name: onButtonApply
          - name: onButtonClose
          - name: render
          - name: update
          - name: setCurrentTool
            parameters:
              - name: tool
                type: ISBuildingRoomsEditor_ToolAddRect | ISBuildingRoomsEditor_ToolRemoveRect
                nullable: true
          - name: getSelectedBuilding
            return:
              - type: BREBuilding
                nullable: true
          - name: getSelectedRoom
            return:
              - type: BRERoom
                nullable: true
          - name: OnEvent
            parameters:
              - name: event
                type: string
              - name: arg1
              - name: arg2
              - name: arg3
              - name: arg4
          - name: display
          - name: askApplyChanges
            parameters:
              - name: closeAfterApply
                type: boolean
          - name: confirmApplyChanges
            parameters:
              - name: button
                type: ISButton
          - name: applyChanges
          - name: close
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
          - name: onJoypadButtonReleased
            parameters:
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown_Descendant
            parameters:
              - name: descendant
                type: ISUIElement
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
          - name: onJoypadButtonReleased_Descendant
            parameters:
              - name: descendant
                type: ISUIElement
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: hasConflictWithJoypadNavigateStart
            return:
              - type: boolean
          - name: onJoypadNavigateStart
            parameters:
              - name: joypadData
                type: JoypadData
          - name: handleBumpers
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
        staticMethods:
          - name: Show
