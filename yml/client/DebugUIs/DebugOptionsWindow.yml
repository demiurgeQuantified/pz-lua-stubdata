version: "1.1"
languages:
  lua:
    classes:
      DebugOptionsWindow:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"DebugOptionsWindow"'
        fields:
          categoryList:
            type: ISScrollingListBox
          categoryMap:
            type: table<string, BooleanDebugOption[]>
          tickBoxes:
            type: ISTickBox[]
        methods:
          - name: onTickBox
            parameters:
              - name: index
                type: integer
              - name: selected
                type: boolean
              - name: option
                type: BooleanDebugOption
          - name: createChildren
          - name: onCategorySelected
            parameters:
              - name: category
                type: string
          - name: calcTickBoxBounds
            return:
              - type: number
              - type: number
          - name: onMouseDownOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
      DebugOptionsWindow.TickBox:
        extends: ISTickBox
        local: true
        staticFields:
          Type:
            defaultValue: '"DebugOptionsWindow_TickBox"'
        methods:
          - name: getTextColor
            parameters:
              - name: index
                type: integer
              - name: color
                type: umbrella.RGBA
      DebugOptionsWindow.ListBox:
        extends: ISScrollingListBox
        local: true
        staticFields:
          Type:
            defaultValue: '"DebugOptionsWindow_ListBox"'
        methods:
          - name: doDrawItem
            parameters:
              - name: y
                type: number
              - name: item
                type: umbrella.ISScrollingListBox.Item
              - name: alt
                type: boolean
            return:
              - type: number
