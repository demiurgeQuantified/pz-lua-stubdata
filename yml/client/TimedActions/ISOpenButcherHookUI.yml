version: "1.1"
languages:
  lua:
    classes:
      ISOpenButcherHookUI:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: hook
                type: IsoButcherHook
        staticFields:
          Type:
            defaultValue: '"ISOpenButcherHookUI"'
        fields:
          hook:
            type: IsoButcherHook
            tags:
              - StubGen_Extra
          player:
            type: IsoPlayer
            tags:
              - StubGen_Extra
          playerNum:
            type: integer
            tags:
              - StubGen_Extra
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: boolean
          - name: update
          - name: start
          - name: forceStop
          - name: stop
          - name: perform
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
          - name: animEvent
            parameters:
              - name: event
                type: string
              - name: parameter
                type: string
