version: "1.1"
languages:
  lua:
    classes:
      ISItemSlotPanel:
        extends: ISGroupBox
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
                type: IsoPlayer
              - name: entity
                type: GameEntity
              - name: logic
                type: CraftLogicUILogic
                nullable: true
              - name: _styleLabel
                type: string
                nullable: true
              - name: _styleCell
                type: string
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISItemSlotPanel"'
        fields:
          tableLayout:
            type: ISTableLayout
            nullable: true
          player:
            type: IsoPlayer
          entity:
            type: GameEntity
          logic:
            type: CraftLogicUILogic
            nullable: true
          itemSlots:
            type: ISItemSlot[]
          allowDrop:
            type: boolean
          functionTarget:
            nullable: true
          onSelectInputsButtonClicked:
            type: umbrella.ISItemSlot.Callback
            nullable: true
          onItemSlotContentsChanged:
            type: umbrella.ISItemSlot.Callback
            nullable: true
          renderRequiredItemCount:
            type: boolean
          styleCell:
            type: string
            nullable: true
          drawProgress:
            type: boolean
          showSelectInputsButton:
            type: boolean
          maxColumns:
            type: number
        methods:
          - name: initialise
          - name: createChildren
          - name: addLayoutCell
            return:
              - type: number
              - type: number
          - name: addResources
            parameters:
              - name: _resources
                type: ArrayList<Resource>
              - name: _styleItemSlot
                type: string
                nullable: true
          - name: addResource
            parameters:
              - name: _resourceItem
                type: Resource
              - name: _styleItemSlot
                type: string
                nullable: true
              - name: _itemTypeFilter
            return:
              - type: ISItemSlot
                nullable: true
          - name: getItemSlots
            return:
              - type: ISItemSlot[]
          - name: addDisplayInventoryItem
            parameters:
              - name: _item
                type: InventoryItem
              - name: _styleItemSlot
                type: string
                nullable: true
            return:
              - type: ISItemSlot
                nullable: true
          - name: addDisplayItem
            parameters:
              - name: _item
                type: Item
              - name: _styleItemSlot
                type: string
                nullable: true
            return:
              - type: unknown
                nullable: true
          - name: addDisplayEmptySlot
            parameters:
              - name: _styleItemSlot
                type: string
                nullable: true
            return:
              - type: ISItemSlot
                nullable: true
          - name: onResize
          - name: prerender
          - name: render
          - name: update
          - name: onItemSlotRemoveSingleItem
            parameters:
              - name: _itemSlot
                type: ISItemSlot
              - name: _item
                type: InventoryItem
          - name: onItemSlotRemoveItems
            parameters:
              - name: _itemSlot
                type: ISItemSlot
              - name: _isRightClick
                type: boolean
              - name: _isShift
                type: boolean
          - name: onItemSlotAddItems
            parameters:
              - name: _itemSlot
                type: ISItemSlot
              - name: _itemList
                type: InventoryItem[]
          - name: removeAllSlots
          - name: onSelectInputsButton
            parameters:
              - name: _itemSlot
                type: ISItemSlot
          - name: onStoredItemChanged
            parameters:
              - name: _itemSlot
                type: ISItemSlot
