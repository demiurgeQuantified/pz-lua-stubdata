version: "1.1"
languages:
  lua:
    classes:
      ISCraftLogicPanel:
        extends: ISBaseComponentPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
                type: IsoPlayer
              - name: entity
                type: GameEntity
              - name: component
                type: Component
              - name: componentUiStyle
                type: XuiSkin.ComponentUiStyle
        staticFields:
          Type:
            defaultValue: '"ISCraftLogicPanel"'
        fields:
          tableLayout:
            type: ISTableLayout
            nullable: true
          recipeListMode:
            type: boolean
          recipeColumn:
            type: ISTableLayoutColumn
            nullable: true
          recipesPanel:
            type: ISWidgetRecipesPanel
            nullable: true
          recipePanel:
            type: ISCraftLogicRecipePanel
            nullable: true
          recipePanelColumn:
            type: ISTableLayoutColumn
            nullable: true
          inventoryPanelColumn:
            type: ISTableLayoutColumn
            nullable: true
          inventoryPanel:
            type: ISCraftInventoryPanel
            nullable: true
          resourceInventoryPanel:
            type: ISCraftInventoryPanel
            nullable: true
          energyInputs:
            type: ISEnergySlotPanel
            nullable: true
          fluidInputs:
            type: ISFluidSlotPanel
            nullable: true
          itemInputs:
            type: ISItemSlotPanel
            nullable: true
          craftProgress:
            type: ISWidgetCraftProgress
            nullable: true
          craftControl:
            type: ISWidgetCraftControl
            nullable: true
          craftControlDebug:
            type: ISWidgetCraftDebug
            nullable: true
          itemOutputs:
            type: ISItemSlotPanel
            nullable: true
          fluidOutputs:
            type: ISFluidSlotPanel
            nullable: true
          energyOutputs:
            type: ISEnergySlotPanel
            nullable: true
          _filterString:
            type: string
            nullable: true
          inputsGroupName:
            type: string
          outputsGroupName:
            type: string
          resourcesComponent:
            type: Resources
          craftLogicComponent:
            type: CraftLogic
          logic:
            type: CraftLogicUILogic
        methods:
          - name: initialise
          - name: createChildren
          - name: updateContainers
          - name: onResourceSlotContentsChanged
          - name: createItemSlotPanel
            parameters:
              - name: _style
                type: string
            return:
              - type: ISItemSlotPanel
          - name: createFluidSlotPanel
            parameters:
              - name: _style
                type: string
            return:
              - type: ISFluidSlotPanel
          - name: createEnergySlotPanel
            parameters:
              - name: _style
                type: string
            return:
              - type: ISEnergySlotPanel
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
                type: number
                nullable: true
              - name: _preferredHeight
                type: number
                nullable: true
          - name: onResize
          - name: prerender
          - name: render
          - name: update
          - name: createRecipesColumn
          - name: createRecipePanel
          - name: createInventoryPanel
          - name: createLegacyRecipePanel
          - name: onRecipeChanged
            parameters:
              - name: _recipe
                type: CraftRecipe
          - name: onUpdateRecipeList
            parameters:
              - name: _recipeList
                type: ArrayList<string>
          - name: setRecipeListMode
            parameters:
              - name: _useListMode
                type: boolean
          - name: setRecipeFilter
            parameters:
              - name: _filterString
                type: string
                nullable: true
          - name: filterRecipeList
          - name: setSortMode
            parameters:
              - name: _sortMode
                type: string
          - name: sortRecipeList
          - name: onShowManualSelectChanged
            parameters:
              - name: _showManualSelectInputs
                type: boolean
          - name: OnCloseWindow
          - name: onItemSlotAddItems
            parameters:
              - name: _itemSlot
                type: ISItemSlot
              - name: _itemList
                type: InventoryItem[]
        staticMethods:
          - name: CanCreatePanelFor
            parameters:
              - name: _player
                type: IsoPlayer
              - name: _entity
                type: GameEntity
              - name: _component
                type: Component
              - name: _componentUiScript
                type: XuiSkin.ComponentUiStyle
            return:
              - type: boolean
                nullable: true
          - name: ItemSlotAddItems
            parameters:
              - name: _player
                type: IsoPlayer
              - name: _entity
                type: GameEntity
              - name: _itemSlot
                type: ISItemSlot
              - name: _itemList
                type: InventoryItem[]
              - name: _component
                type: CraftLogic
