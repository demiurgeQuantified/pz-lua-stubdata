version: "1.1"
languages:
  lua:
    classes:
      ISWidgetCraftLogicTitle:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
                type: IsoPlayer
              - name: logic
                type: CraftLogic
        staticFields:
          Type:
            defaultValue: '"ISWidgetCraftLogicTitle"'
        fields:
          iconSize:
            type: number
          icon:
            type: ISImage
            nullable: true
          titleLabel:
            type: ISLabel
            nullable: true
          player:
            type: IsoPlayer
          recipe:
            type: CraftRecipe
          logic:
            type: CraftLogic
          title:
            type: string
          iconTex:
            type: Texture
          paddingTop:
            type: number
          paddingBottom:
            type: number
          paddingLeft:
            type: number
          paddingRight:
            type: number
          marginTop:
            type: number
          marginBottom:
            type: number
          marginLeft:
            type: number
          marginRight:
            type: number
          colWhite:
            type: umbrella.RGBA
          colGood:
            type: umbrella.RGBA
          colBad:
            type: umbrella.RGBA
          enableIcon:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
                type: number
              - name: _preferredHeight
                type: number
          - name: onResize
          - name: prerender
          - name: render
          - name: update
