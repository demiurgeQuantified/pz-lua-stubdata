version: "1.1"
languages:
  lua:
    classes:
      ISToolTipItemSlot:
        extends: ISPanel
        constructors:
          - parameters:
              - name: itemSlot
                type: ISItemSlot
        staticFields:
          Type:
            defaultValue: '"ISToolTipItemSlot"'
        fields:
          item:
            type: Resource | InventoryItem
            nullable: true
          owner:
            type: ISItemSlot
            nullable: true
          tooltip:
            type: ObjectTooltip
          itemSlot:
            type: ISItemSlot
          toolTipDone:
            type: boolean
          followMouse:
            type: boolean
          anchorBottomLeft:
            nullable: true
        methods:
          - name: initialise
          - name: setItem
            parameters:
              - name: item
                type: Resource | InventoryItem
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseDownOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onRightMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onRightMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: prerender
          - name: render
          - name: adjustPositionToAvoidOverlap
            parameters:
              - name: avoidRect
                type: umbrella.Rect
          - name: overlaps
            parameters:
              - name: r1
                type: umbrella.Rect
              - name: r2
                type: umbrella.Rect
            return:
              - type: boolean
          - name: placeLeft
            parameters:
              - name: r1
                type: umbrella.Rect
              - name: r2
                type: umbrella.Rect
            return:
              - type: umbrella.Rect
          - name: placeRight
            parameters:
              - name: r1
                type: umbrella.Rect
              - name: r2
                type: umbrella.Rect
            return:
              - type: umbrella.Rect
          - name: placeAbove
            parameters:
              - name: r1
                type: umbrella.Rect
              - name: r2
                type: umbrella.Rect
            return:
              - type: umbrella.Rect
          - name: setOwner
            parameters:
              - name: ui
                type: ISItemSlot
          - name: setCharacter
            parameters:
              - name: chr
                type: IsoGameCharacter
