          parentPanel: {}
          blueprintLogic: {}
          resources: {}
          parts: {}
          player: {}
          playerNum:
            type: integer
          joypadMoveInterval:
            type: number
        methods:
          - name: initialise
          - name: createChildren
          - name: addVendingOption
            parameters:
              - name: _index
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _resource
            return:
              - type: table
          - name: getVendingOption
            parameters:
              - name: _index
            return:
              - type: unknown
          - name: onButtonClick
            parameters:
              - name: _button
                type: ISButton
          - name: getCredits
            return:
              - type: unknown
          - name: getProductPrice
            parameters:
              - name: _productId
            return:
              - type: unknown
          - name: isTurnedOn
            return:
              - type: unknown
          - name: isRunning
            return:
              - type: unknown
          - name: update
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: prerender
          - name: render
