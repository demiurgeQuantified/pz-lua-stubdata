version: "1.1"
languages:
  lua:
    classes:
      ISVendorVendingLayout.ISVendingAnim:
        extends: ISPanel
        local: true
        constructors:
          - parameters:
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _w
                type: number
              - name: _h
                type: number
              - name: _terminationY
                type: number
        staticFields:
          Type:
            defaultValue: '"ISVendingAnim"'
        fields:
          running:
            type: boolean
          option:
            type: boolean
          terminationY:
            type: number
          stage:
            type: number
          STAGE_SPIRAL:
            type: number
          STAGE_DROP:
            type: number
          spiralDelta:
            type: number
          drawY:
            type: number
          drawX:
            type: number
          drawW:
            type: number
          drawH:
            type: number
          speed:
            type: number
          speedMulti:
            type: number
          speedMax:
            type: number
          forceItemDraw:
            type: boolean
          angle:
            type: number
          maxAngle:
            type: number
          angleDir:
            type: number
          hideItemSlotItem:
            type: boolean
          itemSlot:
            type: boolean
          item:
            type: boolean
          itemTex:
            type: boolean
          isRunning:
            type: boolean
        methods:
          - name: start
            parameters:
              - name: _vendingOption
                type: table
          - name: stop
          - name: prerender
          - name: render
      ISVendorVendingLayout:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: _parentPanel
              - name: _blueprintLogic
        staticFields:
          Type:
            defaultValue: '"ISVendorVendingLayout"'
          defaultJoypadMoveInterval:
            defaultValue: "20"
        fields:
          interiorPanel:
            type: IS9Patch
          moneyLcd:
            type: ISLcdBar
          resourceMoney:
            type: Resource
          itemSlotMoney:
            type: ISItemSlot
          buttons:
            type: table
          vendingOptions:
            type: table
          vendingBars:
            type: table
          optionArea:
            type: table
          trayPanel:
            type: IS9Patch
          resourceOutput:
            type: Resource
          itemSlotOutput:
            type: ISItemSlot
          anim:
            type: table
          hackPane:
            type: ISPanel
          glassPanel:
            type: ISImage
          glassPanelBorder:
            type: ISImage
          mouseOverButtons:
            type: boolean
          frontImageOn:
            type: boolean
          frontImageOff:
            type: boolean
          buttonBorderColor:
            type: table
          buttonBorderColorDisabled:
            type: table
          buttonImg:
            type: table
          productColumns:
            type: number
          arrayList: {}
          ledInvalidCol:
            type: table
          ledValidCol:
            type: table
          trayImgs:
            type: table
          vendingBarImgs:
