version: "1.1"
languages:
  lua:
    classes:
      Recipe:
        staticFields:
          GetItemTypes:
            type: Recipe.GetItemTypes
          OnCanPerform:
            type: Recipe.OnCanPerform
          OnCreate:
            type: Recipe.OnCreate
          OnGiveXP:
            type: Recipe.OnGiveXP
          OnTest:
            type: Recipe.OnTest
          WeaponParts:
            type: Recipe.WeaponParts
      Recipe.WeaponParts:
        local: true
        staticMethods:
          - name: hasScrewdriver
            parameters:
              - name: character
                type: IsoPlayer
              - name: weapon
                type: HandWeapon
              - name: weaponPart
                type: WeaponPart
            return:
              - type: boolean
      Recipe.OnCreate:
        local: true
        staticMethods:
          - name: OpenAndEat
            parameters:
              - name: craftRecipeData
                type: CraftRecipeData
              - name: character
                type: IsoPlayer
      OnBreak:
        staticMethods:
          - name: SpearBone
            parameters:
              - name: item
                type: InventoryItem
              - name: player
                type: IsoPlayer
          - name: SpearBoneLong
            parameters:
              - name: item
                type: InventoryItem
              - name: player
                type: IsoPlayer
